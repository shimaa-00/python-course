{% extends 'djapp/base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body style="text-align: center; padding: 30px">
    {% block title_block %}
    <h1>Student Details</h1>
    {% endblock %}
    {% block main_block %}
    <div class="card   " style="font-size: 25px;background-color: rgb(194, 236, 222);">
        <div class="card-header">Name:

            {{student.fname }} &nbsp;{{student.lname}}
        </div>
        <div class="card-body">

            <p class="card-text">Age: {{student.age}}</p>
            <p class="card-text">Track: {{student.student_track}}</p>
        </div>
    </div>
    <a class="btn btn-warning m-3 p-2" style="font-size: 25px;" href="{% url 'home' %}">Back</a>
    <a class="btn btn-danger mx-2" href="{% url 'delete' student.id %}">Delete</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    {% endblock %}


</body>

</html>
