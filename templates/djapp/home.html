<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body style="text-align: center; padding: 30px">

    <h1>All Students</h1>
    <a class="btn btn-success m-3" href="{% url 'add' %}">Add Student</a>
    <table class="table table-success table-bordered" style="border: 1px;">

        <thead>
            <tr>
                <th>Fname</th>
                <th>Lname</th>
                <th>Age</th>
                <th>is adult</th>
                <th>Track Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in all_students %}
            <tr>
                <td>{{student.fname}}</td>
                <td>{{student.lname}}</td>
                <td>{{student.age}}</td>
                <td>
                    {% if student.is_adult %}
                    <i class="fa fa-solid fa-check" style="color: rgb(59, 75, 37);"></i>
                    {% else %}
                    <i class="fa fa-times" aria-hidden="true" style="color: rgb(177, 70, 70);"></i>
                    {% endif %}
                </td>
                <td>{{student.student_track}}</td>
                <td>
                    <a class="btn btn-info mx-2" href="{% url 'show' student.id %}">Show</a>
                    <a class="btn btn-warning mx-2" href="{% url 'edit' student.id %}">Edit</a>
                    <a class="btn btn-danger mx-2" href="{% url 'delete' student.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
